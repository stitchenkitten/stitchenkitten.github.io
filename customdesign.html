	<h1>Request a Custom Design!</h1>
	
	<form>
		<legend>Your Contact Info</legend>
		
		<div class="form-row">
			
			<label for="name">Your Name</label>
			
			<div class="name-fields">	
				<input type="text" name="name[first]" placeholder="First" id="name" autofocus>
				<input type="text" name="name[last]" placeholder="Last">
			</div>
		</div>
		
		<div class="form-row">
			<label for="email">Email</label>
			<div class="email">
				<input type="text" name="email[email]" class="email" maxlength="3" id="email">
			</div>
		</div>

		<div class="form-row">
			<label for="design">Design Idea</label>
			<div class="course-fields">
				<input type="text" name="Course" class="course" >
				<select> 
					<option> Select One</option>
					<optgroup label="Product Choices"> 
						<option>bowtie</option>
						<option>sweater</option>
						<option>hoodie</option>
						<option>baby hat</option>
					</optgroup>
					</select>

			<fieldset>
			<input type="submit" value="Save Draft">
			<input type="submit" value="Submit">
		</fieldset>


	</form>
